<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="theme-color" content="#317EFB" />
  <link rel="manifest" href="/manifest.json">

  <meta name="description" content="Restaurant Review Application Stage 1" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta itemprop="name" content="Restaurant Review Application Stage 1">
  <meta itemprop="image" content="img/icon.png">
  <!-- TODO : change this property-->
  <meta name="mobile-web-app-capable" content="yes">

  <title>Restaurant Review Application</title>

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div style="width:100%;">
      <button class="show-map">Show map</button>
    </div>
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Neighborhood Filter" tabindex="2">
          <option value="all" aria-selected="true">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Cuisine Filter" tabindex="3">
          <option value="all" aria-selected="true">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>


  <script type="text/javascript" src="js/home.min.js"></script>
  <link rel="stylesheet" href="css/style.min.css">
  <script async defer type="text/javascript" src="/sw.js"></script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?force=lite&key=AIzaSyAZGXODnOvH6vOy8rR8dl9LvRPcsdeJ7bc&libraries=places&callback=initMap"></script> -->



  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
